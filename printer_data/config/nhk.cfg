# This file contains pin mappings for the LDO Nitehawk-SB Toolboard
# To use this config, the firmware should be compiled for the Raspberry Pi RP2040
# Make sure to include this config *at the end* of printer.cfg to overwrite the relevent sections

# See https://docs.ldomotors.com/en/voron/nitehawk-sb#firmware-setup-and-update
# For instructions on uploading/updating klipper firmware to the PCB

## LDO Nitehawk-SB Toolboard Partial Config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] sections

## *MAKE SURE* to include this partial config file *AFTER* the main controller config. 
## This will ensure the relavent sections are overwritten by the pin mappings specified here.

[mcu nhk]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E6626005A73D3636-if00
restart_method: command

[board_pins nhk]
mcu: nhk
aliases:
    nhk0=gpio29,

#####################################################################
#   Endstops
#####################################################################

# ## XES - Toolhead PCB
# [stepper_x]
# endstop_pin: nhk:gpio13

# ## YES - Toolhead PCB
# [stepper_y]
# endstop_pin: nhk:gpio12

#####################################################################
# 	Extruder
#####################################################################
[extruder]
step_pin: nhk:gpio23
dir_pin: nhk:gpio24
enable_pin: !nhk:gpio25
heater_pin: nhk:gpio9
sensor_pin: nhk:gpio29
pullup_resistor: 2200

rotation_distance: 47.088  ##Galileo 2 recs
gear_ratio: 9:1  ##Galileo 2 recs
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75

sensor_type: ATC Semitec 104NT-4-R025H42G
min_temp: 5
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 780
max_extrude_cross_section: 5

pressure_advance: 0.055    ##  Try to keep pressure_advance below 1.0
pressure_advance_smooth_time: 0.040    ##  Default is 0.040, leave stock
control = pid
pid_kp = 35.841
pid_ki = 4.876
pid_kd = 65.859

[tmc2209 extruder]
sense_resistor: 0.100
uart_pin: nhk:gpio0
tx_pin: nhk:gpio1
interpolate: false
stealthchop_threshold: 0
run_current: 0.6   ## For LDO LDO 36STH17-1004AHG 1A 1.8Â° with LGX Lite

#####################################################################
#   Fans
#####################################################################
## PCF
[fan]
pin: nhk:gpio6
kick_start_time: 0.5
off_below: 0.10
#tachometer_pin: nhk:gpio17
#tachometer_ppr: 2

## HEF
[heater_fan hotend_fan]
pin: nhk:gpio5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
# tachometer_pin: nhk:gpio16
# tachometer_ppr: 2

